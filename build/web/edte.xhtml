<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Crear/Editar"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdE:" for="idE" />
                    <h:inputText readonly="true" id="idE" value="#{datosController.e.idE}" title="IdE" required="true" requiredMessage="The IdE field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{datosController.e.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Apellido:" for="apellido" />
                    <h:inputText id="apellido" value="#{datosController.e.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                    <h:outputLabel value="Edad:" for="edad" />
                    <h:inputText id="edad" value="#{datosController.e.edad}" title="Edad" required="true" requiredMessage="The Edad field is required."/>
                    <h:outputLabel value="Sexo:" for="sexo" />
                    <h:inputText id="sexo" value="#{datosController.e.sexo}" title="Sexo" />
                    <h:outputLabel value="Puesto:" for="puesto" />
                    <h:inputText id="puesto" value="#{datosController.e.puesto}" title="Puesto" required="true" requiredMessage="The Puesto field is required."/>
                    <h:outputLabel value="NombreDeAgencia:" for="nombreDeAgencia" />
                    <h:inputText id="nombreDeAgencia" value="#{datosController.e.nombreDeAgencia}" title="NombreDeAgencia" required="true" requiredMessage="The NombreDeAgencia field is required."/>
                    <h:outputLabel value="IdA:" for="idA" />
                    <h:inputText id="idA" value="#{datosController.e.idA}" title="IdA" required="true" requiredMessage="The IdA field is required."/>
                    <h:commandButton value="Guardar" action="#{datosController.edte()}"></h:commandButton>     
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
