<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> <body bgcolor="red"></body>
       <h:form>
            <h:dataTable var="ag" value="#{datosController.findAllag()}" border="1" cellspacing="2" cellpadding="3">
                <h:column>    
                    ID_A 
                    <h:outputText value="#{ag.idA}"> </h:outputText>
                </h:column>
            <h:column>
                Nombre
                <h:outputText value="#{ag.nombre}"> </h:outputText>
            </h:column>
            <h:column>
            Direccion:
            <h:outputText value="#{ag.direccion}"> </h:outputText>
            </h:column>
            <h:column>
            Departamento:
            <h:outputText value="#{ag.departamento}"> </h:outputText>
            </h:column>
            <h:column>
            Telefono:
            <h:outputText value="#{ag.telefono}"> </h:outputText>
            </h:column>
            </h:dataTable>
        </h:form>
        <br></br> <br></br>
         <h:link value="Regresar al menu principal" outcome="index"></h:link>
    </h:body>
</html>
