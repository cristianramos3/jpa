<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
       <h:body> <body bgcolor="yellow"></body>
        
        <h:form>
            <h:dataTable var="e" value="#{datosController.findAlle()}" border="1" cellspacing="2" cellpadding="3">
                <h:column>    
                    ID_E: 
                    <h:outputText value="#{e.idE}"> </h:outputText>
                </h:column>
            <h:column>
                Nombre: 
                <h:outputText value="#{e.nombre}"> </h:outputText>
            </h:column>
            <h:column>
            Apellido:
            <h:outputText value="#{e.apellido}"> </h:outputText>
            </h:column>
            <h:column>
            Edad:
            <h:outputText value="#{e.edad}"> </h:outputText>
            </h:column>
            <h:column>
            Sexo: 
            <h:outputText value="#{e.sexo}"> </h:outputText>
            </h:column>
            <h:column>
            Puesto:
            <h:outputText value="#{e.puesto}"> </h:outputText>
            </h:column>    
            <h:column>
            Nombre de Agencia:
            <h:outputText value="#{e.nombreDeAgencia}"> </h:outputText>
            </h:column>
            <h:column>
            Id_A
            <h:outputText value="#{e.idA}"> </h:outputText>
            </h:column>
            
            </h:dataTable>
        </h:form>
        <br></br> <br></br>
         <h:link value="Regresar al menu principal" outcome="index"></h:link>
    </h:body>
</html>
