<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>OPCION </title>
    </h:head>
    <h:body>
        
            <h:form>
                <h:dataTable var="ad" value="#{datosController.findAllad()}" border="1" cellspacing="2" cellpadding="3">
                <h:column>    
                    NIT: 
                    <h:outputText value="#{ad.nit}"> </h:outputText>
                </h:column>
            <h:column>
                Nombre: 
                <h:outputText value="#{ad.nombre}"> </h:outputText>
            </h:column>
            <h:column>
            Edad:
            <h:outputText value="#{ad.edad}"> </h:outputText>
            </h:column>
            <h:column>
                Salario Devengado:
                <h:outputText value="#{ad.salarioDevengado}"> </h:outputText>
            </h:column>
            <h:column>
                Id_A: 
                <h:outputText value="#{ad.idA}"> </h:outputText>
            </h:column>
            <h:column>
                Option: 
                <h:commandLink value="Delete" action="#{datosController.delete(ad)}" onclick="return confirm('Seguro?')"> </h:commandLink> //
                <h:commandLink value="Editar" action="#{datosController.edtad(ad)}"> </h:commandLink>//
                <h:link value="Agregar Administrador" outcome="addad"></h:link>
            </h:column>
            </h:dataTable>
        </h:form>
        <br></br> <br></br>
         <h:link value="Regresar al menu principal" outcome="index"></h:link>
    </h:body>
</html>
